<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>
<body>
    <script>
        var win = nw.Window.get();
        win.showDevTools();
        win.maximize();
    </script>


    <form class="login" id="login">
        <h1 class="uk-text-lead">Enter CSS credentials</h1>
        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" id="username" type="text">
            </div>
        </div>

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                <input class="uk-input" id="password" type="password">
            </div>
        </div>

        <div class="uk-margin">
            <div class="uk-inline uk-width-expand">
                <input class="uk-input" id="date" type="date">
            </div>
        </div>
        
        <div class="uk-margin">
            <div id="login-spinner" class="margin-center" uk-spinner></div>
            <p class="margin-center tooltip" id="loading-text"></p>
            <button type="button" onclick="start()" class="uk-button uk-button-primary" id="loginButton" hidden>Login</button>
        </div>
        
        
        
    </form>


    <div id="render" class="render"></div>

    <script src="server.js"></script>
</body>
</html>
